name: CI - TypeScript & ESLint

on:
  push:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript compiler
        run: npx tsc -b --noEmit

      - name: Run ESLint
        run: npx eslint .
